<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <div class="flex font-sans bg-slate-300 w-1/2">
        
        <div class="flex-none w-48 relative mt-4 m-2 bg-black">
            <img src="https://img.freepik.com/free-photo/view-skateboard-with-retro-memorabilia_23-2150583931.jpg?w=360&t=st=1718846899~exp=1718847499~hmac=d4b3106b9876bbdaf01b0dab0b0fe6a1a65dd6a799aef9417587cbc467b4aa43" alt="Retro shoe" class="absolute inset-0 w-full h-full object-cover bg-top bg-black" loading="lazy">
        </div>
        <div class="flex flex-col p-3 p-0.5 w-full">
            <div class="flex flex-wrap  bg-black">
                <h2 class="flex-auto text-lg font-semibold text-white">Retro Shoe</h2>
                <p class="w-full flex-none text-sm font-medium text-green-700 mt-2"><span class="text-lg font-semibold text-white">$89.00 
                </span>IN STOCK</p>
             
        </div>
        <div class="flex gap-2 items-baseline mt-4 border-b border-slate-200" >
            <button class="shadow-sm shadow-emerald-700 ease-in duration-150 w-10 h-10 rounded-lg text-slate-700 bg-slate-900 text-white">XS</button>
            <button class="ease-in duration-150 w-10 h-10 rounded-lg text-slate-700 hover:bg-slate-900 hover:text-white">S</button>
            <button class="ease-in duration-150 w-10 h-10 rounded-lg text-slate-700 hover:bg-slate-900 hover:text-white">M</button>
            <button class="ease-in duration-150 w-10 h-10 rounded-lg text-slate-700 hover:bg-slate-900 hover:text-white">L</button>
            <button class="ease-in duration-150 w-10 h-10 rounded-lg text-slate-700 hover:bg-slate-900 hover:text-white">XL</button>
        </div>
        <div>
            <button class="border border-2 border-black bg-emerald-400 font-semibold mt-4 mr-2 p-2.5">BUY NOW</button>
            <button class="border border-2 border-black bg-emerald-400 font-semibold mt-4 mr-2 p-2.5">ADD TO BAG</button>
            <button><span class="material-symbols-outlined">
                favorite
            </span></button>
        </div>
        <P class="text-slate-700 mt-10">
            Free shipping in all continental US orders.
            
        </P>
    </div>
    </div>
    <!-- core concept 50:10 -->
