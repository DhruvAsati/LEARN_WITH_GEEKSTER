<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Search App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Phone Search</h1>
        <div class="row justify-content-center mb-4">
            <div class="col-md-6">
                <input type="text" id="searchField" class="form-control" placeholder="Search for a phone...">
            </div>
            <div class="col-md-2">
                <button onclick="searchHandler(false)" class="btn btn-primary w-100">Search</button>
            </div>
            <div class="col-md-2">
                <button id="showALLBtn" onclick="showBtn()" class="btn btn-secondary w-100">Show All</button>
            </div>
        </div>
        <div id="loading" class="text-center">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <div id="phone-container" class="row"></div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="my_modal" tabindex="-1" aria-labelledby="phoneDetailsLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="phoneDetailsLabel">Phone Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="text-center mb-3" id="imgContainer"></div>
                    <h4 id="detailsPhoneName" class="text-center"></h4>
                    <p id="detailsBrand" class="text-center"></p>
                    <pre id="detailsSpec"></pre>
                    <p id="releaseDate"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="copyright">
            <p>&copy; 2024 Phone Search App. All rights reserved.</p>
            <p>Designed and developed by <a href="https://www.linkedin.com/in/dhruv-asati/">Dhruv Asati</a></p>
        </div>
        <div class="social">
            <a href="https://github.com/DhruvAsati/phone-search-app" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://www.linkedin.com/in/dhruv-asati/" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://www.instagram.com/dhruvasati123/" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://twitter.com/dhruvasati123" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://www.facebook.com/dhruvasati123" target="_blank"><i class="fab fa-facebook"></i></a>
        </div>
       
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://kit.fontawesome.com/aebede4c31.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
