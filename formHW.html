<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form HW</title>
</head>
<body>
    <form>
         <label>Personal details</label><br>
         <label>Salutation</label> <br>
        <select>
            <option value="">--None--</option>
            <option value="mr">Mr.</option>
            <option value="mrs">Mrs.</option>
        </select><br><br>
        <label for="fname">First Name: </label>
        <input type="text" id="fname" placeholder="abcd">
        <br>
        <br>
        <label for="lname">Last Name: </label>
        <input type="text" id="lname" placeholder="abcd">
        <br><br>
        <label for="Gender">Gender: </label>
        <input type="radio" id="Gender"> Male
        <input type="radio" id="Gender"> Female
        <br><br>
        <label for="mail">Email:</label><input type="email" id="mail" value="abc@gmail.com">
        <br><br>
        <label for="DOB">Date of birth:</label><input type="date" id="DOB">
        <br><br>
        <label for="Add">Address: </label><br>
        <textarea name="address" id="Add" cols="30" rows="5"></textarea>
        <br><br>
        <input type="submit" value="Submit">

    </form>
</body>
</html>
