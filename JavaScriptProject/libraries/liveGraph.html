<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time-Chart</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .visualisation{
            width: 800px;
            height: 400px;
            background-color: #f8f9fa;
            border-radius: 10px;
            margin: 5rem auto;
            border: 1px solid #ccc;
        }
        h1{
            text-align: center;
            margin-bottom: 2rem;
            font-weight: bold;
            font-size: 3rem;
            color: #343a40;
            text-shadow: 0 0 10px rgba(0,0,0);
            transition: color 0.5s ease-in-out;
            
        }
    </style>
</head>
<body>
    <h1>Live Visualisation</h1>
    <div class="visualisation">
        <canvas id="visualisation">

        </canvas>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.4/dist/chart.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script>
        const ctx = document.getElementById('visualisation').getContext('2d');
        let chart;
        
        // Initial data
        const initialData = {
            labels: [],
            datasets: [{
                label: 'Value',
                data: [],
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1,
                fill: false,
            }],
        };

        // Chart configuration
        const chartConfig = {
            type: 'line',
            data: initialData,
            options: {
                scales: {
                    x: {
                        type: 'linear',
                        position: 'bottom',
                        title: {
                            display: true,
                            text: 'Time',
                        },
                    },
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Value',
                        },
                    },
                },
                animation: false,
            },
        };

        // Initialize the chart
        chart = new Chart(ctx, chartConfig);

        // Function to add random data
        function addData() {
            const newData = Math.random() * 100; // Generate random data
            chart.data.labels.push(chart.data.labels.length);
            chart.data.datasets[0].data.push(newData);
            chart.update(); // Update the chart
        }

        // Add data at regular intervals (e.g., every 1 second)
        setInterval(addData, 1000);
    </script>
    
</body>
</html>
