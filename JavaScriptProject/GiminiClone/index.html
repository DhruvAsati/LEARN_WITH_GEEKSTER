  <script type="module">
    import { GoogleGenerativeAI } from "@google/generative-ai";
    let API_KEY = "AIzaSyDeyA863E10za8PhYsXyKSjJPWZb62u0No";
    const genAI = new GoogleGenerativeAI(API_KEY); 
    async function getGeminiResponse() {
      const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });
      let userInput = document.querySelector("#input-field").value;

      const prompt = userInput;

      const result = await model.generateContent(prompt);
      const response = await result.response;
      const text = response.text();
      console.log(text);

      let botMessage = document.createElement("div");
      let p = document.createElement("p");
      botMessage.innerText = text;

      document.querySelector('.header').style.display = "none";
      document.querySelector('.cards').style.display = "none";
      
      document.querySelector(".user-data").innerHTML = `<div class="gemini"><p>${text}</p></div>`;



    document.querySelector("#input-field").value = "";
      
    }
    

  

   
    // console.log(btn);
    let enter = document.querySelector("#input-field");
    enter.addEventListener("dblclick", function(){
      getGeminiResponse();
    })
  </script>
