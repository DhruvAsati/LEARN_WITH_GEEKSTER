<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Password Generator</title>
</head>
<body>
    <h1>Password Generator</h1>
    <div id="container">
        <select name="Password-size" id="Password-Size">
            <option value="Password">Password Size</option>
            <option value="8"  class="length">8</option>
            <option value="10" class="length">10</option>
            <option value="12" class="length">12</option>
            <option value="16" class="length">16</option>
        </select>
        <div class="data">  
            <input type="text"  id="Password" placeholder="random Password"><button id="refresh">
                <span class="material-symbols-outlined" >
                    refresh
                    </span>
                    <button id="copy">
                        <span class="material-symbols-outlined" >
                            content_copy
                            </span>
                    </button>
            </button>
        </div>
    </div>


    <script src="script.js"></script>
    
</body>
</html>
