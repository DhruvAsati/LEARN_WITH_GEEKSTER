<body>
        <div class="container">
            <h1>
                LeaderBoard
            </h1>
            <div class="leaderboard">
                <input type="text" name="firstname" id="fname" placeholder="First Name" required>
                <input type="text" name="lastname" id="lname" placeholder="Last Name" required>
                <input type="text" name = "country" id="country" placeholder="Country" required>
                <input type="number" name="score" id="score" placeholder="Player Score" required> 
                <button id="add">Add Player</button>
            </div>
            <div class="player" id="added-player"></div>
        </div>
