<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Sticky Notes</title>
</head>
<body>
    <div class="container">
        <div class="notes-section">
            <div class="note-writer">
                <textarea name="notes" id="note-writter-tab" cols="70" rows="10" placeholder="//write a note here"></textarea>
                <input type="color" id="note-bg" >
            </div>
            <button id="add-note-btn">
                Add Notes
            </button>
        </div>

        <!-- Notes will be displayed here -->
        <div class="notes-display">
            <div class="header">
                <h1>Your Notes</h1>
            </div>

            <div id="text-message">
                <p >You have not added a note yet.</p>
            </div>

            <div id="notes-list">
                <!-- Notes will be added dynamically here -->
                 <p id="notes">

                 </p>
                 <button id="remove"></button>
            </div>
            
    </div>


    <script src="./script.js"></script>
</body>
</html>
