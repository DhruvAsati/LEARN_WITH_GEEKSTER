<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <title>Book Store</title>
</head>
<body>
   <header>
    <nav>
        <div class="logo">
            <img src="https://icons.iconarchive.com/icons/ampeross/smooth/512/Apple-Books-icon.png" alt="Book Store Logo">
            <h1>Book</h1>
        </div>
        <div class="search">
            <input type="text" placeholder="Search for books..." id="searched">
            <button>
                <span class="material-symbols-outlined">
                search
                </span>
            </button>
        </div>
        <div class="signUp-darkMode">
            <div class="dark">
                <div class="light">

                </div>
            </div>
            <div class="sign-btn">
                <button>
                    <p>
                        Sign Up 
                    </p>
                     <span class="material-symbols-outlined">
                    arrow_forward
                    </span>
                </button>
              
            </div>
        </div>
    </nav>
    
   </header>
   <main id="container">
        <div id="bookCategory">

        </div>
        <div id="bookContainer">
            <h1>
                Best Sellers <span class="blue">
                    Books
                </span>
            </h1>
        </div>
   </main>


    <script src="./script.js"></script>
</body>
</html>
