<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css" />
    <title>Manga For You</title>
    <style>
      * {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #333;
        color: #fff;
        padding: 20px;
      }
      nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #333;
      }
      nav ul li {
        float: left;
      }
      nav ul li a {
        display: block;
        color: #fff;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }
      nav ul li a:hover {
        background-color: #111;
      }
      h1 {
        text-align: center;
        margin-top: 50px;
      }
      form {
        margin-top: 100px;
      }
      label {
        display: block;
        margin-bottom: 10px;
      }
      .formContainer {
        width: 400px;
        margin: 1rem auto;
        padding: 10px;
        background-color: #ccc;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        text-align: center;
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 20px;
        transition: background-color 0.5s ease-in-out;
        cursor: pointer;
        &:hover {
          background-color: #a59f9f;
        }
      }
      a {
        color: #007bff;
        text-decoration: none;
        transition: color 0.3s ease;
        &:hover {
          color: #0056b3;
        }
      }
      input {
        padding: 10px;
        width: 100%;
        margin-bottom: 20px;
        border: none;
        border-radius: 5px;
        outline: none;
        transition: border-color 0.3s ease;
        &:focus {
          border-color: #ccc;
        }
      }
      input[type="submit"] {
        background-color: #4caf50;
        color: #fff;
        cursor: pointer;
      }
      #welcome-msg{
        color: #ffffff;
        font-size: 24px;
        margin-bottom: 20px;
        transition: color 0.5s ease;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        letter-spacing: 1px;
        font-weight: bold;
        text-shadow: 0 0 10px rgba(0,0,0);
        text-transform: uppercase;
        text-align: center;

        &:hover {
          color: #0056b3;
        }
        
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    <h1>Login Page</h1>
    <div class="formContainer">
      <form name="login" method="get" action="#">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />
        <input type="submit" value="login Up" id="submitBtn" />
        <a href="./signUp.html">Don't have account? SignUp</a>
      </form>
    </div>

    <script>
      let loginForm = document.querySelector('form[name="login"]');
      loginForm.addEventListener('submit', function(event) {
          event.preventDefault();
          
          // Retrieve user input
          var email = document.getElementById('email').value;
          var password = document.getElementById('password').value;
          
          // Retrieve stored data from local storage
          var storedEmail= localStorage.getItem('email');
          var storedPassword = localStorage.getItem('password');
          var storedUsername = localStorage.getItem('username');
          
          // Validate credentials
          if (email.trim() === '' || password.trim() === '') {
              alert('Please fill in all fields.');
              return;
          } else if (email !== storedEmail|| password !== storedPassword) {
              alert('Invalid username or password.');
              return;
          }
          
          // Redirect to the login page
          document.querySelector('.formContainer').innerHTML = 'Logining.......';
          document.querySelector('.formContainer').style.backgroundColor = '#6bc2e7';
          document.querySelector('.formContainer').style.transition = 'background-color 1s ease';
          setTimeout(function() {
              document.querySelector('.formContainer').innerHTML = 'Login Successfully';
                document.querySelector('.formContainer').style.backgroundColor = '#4CAF50';
              document.querySelector('.formContainer').style.transition = 'background-color 0.5s ease';
          }, 3000);
          setTimeout(()=>{
              // If valid, redirect to the homepage
              document.querySelector('.formContainer').innerHTML = `
                      <h1 id = "welcome-msg">Hi ${storedUsername}, great to see you!</h1>
              `;
              document.querySelector('.formContainer').style.Color = 'White';
              document.querySelector('.formContainer').style.transition = 'color 0.5s ease';
              document.querySelector('.formContainer').style.fontSize = '3rem';
              document.querySelector('.formContainer').style.backgroundColor = '#333';
              document.querySelector('.formContainer').style.transition = 'background-color 0.5s ease';
          }, 5000);
          setTimeout(()=>{
          // If valid, redirect to the homepage

          window.location.href = './home.html';

          }, 10000);
});




    </script>
  </body>
</html>
