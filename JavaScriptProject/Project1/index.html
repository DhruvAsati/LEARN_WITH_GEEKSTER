<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript ProJect</title>
    <style>
        /* CSS Styles */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f1f1f1;
        }
       .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 400px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
 
       }

       .color-changer{
            width: 250px;
            height: 250px;
            padding: 10px;
            border-radius: 50%;
            background-color: red;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: -1;
       }
       .color-section{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            
       }
       .btn  button{
           background-color: black;
           color: white;
           font-weight: 600;
           margin-right: 20px;
           margin-top: 10px;
           padding: 20px;
           cursor: pointer;
       }
       .btn button:hover{
            background-color: yellow;
            color: black;
            transition: all 0.3s ease;
        }
        .btn button:active{
            background-color: green;
            color: white;
            transition: all 0.3s ease-in-out;
        }
       .shape-changer{
            width: 100px;
            height: 100px;
            background-color: white;
            position: absolute;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <h1>
        Color and Shaped changer
    </h1>
    <div class="container">
        <div id="color-section">
            <div class="color-changer" id="color">
                <div class="shape-changer" id="shape">

                </div>
            </div>
        </div>
            <div class="btn">
                <button class = "color-changer-btn" id="btn-color">Change color</button>
                <button class = "shape-changer-btn" id="btn-shape">Change Shape</button>
            </div>
       </div>
    </div>
    
    <script>
        // JavaScript code for color change
        const colorChanger = document.querySelector('.color-changer-btn');
        const color = document.getElementById('color');
        colorChanger.addEventListener('click', function() {
            let red = Math.floor(Math.random() * 256);
            let green = Math.floor(Math.random() * 256);
            let blue = Math.floor(Math.random() * 256);
            color.style.backgroundColor = `rgb(${red}, ${green}, ${blue})`;
            });


         //Javascript code for shape change
            const shapeChangerBtn = document.querySelector('.shape-changer-btn');
            const shapeElement = document.getElementById('shape');

            const clipPathValues = [
            'polygon(50% 0%, 0% 100%, 100% 100%)',
            'polygon(20% 0%, 80% 0%, 100% 100%, 0% 100%)',
            'polygon(25% 0%, 100% 0%, 75% 100%, 0% 100%)',
            'polygon(50% 0%, 80% 10%, 100% 35%, 100% 70%, 80% 90%, 50% 100%, 20% 90%, 0% 70%, 0% 35%, 20% 10%)',
            'polygon(0% 20%, 60% 20%, 60% 0%, 100% 50%, 60% 100%, 60% 80%, 0% 80%)',
            'polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%)',
            'polygon(75% 0%, 100% 50%, 75% 100%, 0% 100%, 25% 50%, 0% 0%)',
            'polygon(20% 0%, 0% 20%, 30% 50%, 0% 80%, 20% 100%, 50% 70%, 80% 100%, 100% 80%, 70% 50%, 100% 20%, 80% 0%, 50% 30%)',
            'polygon(0% 0%, 0% 100%, 25% 100%, 25% 25%, 75% 25%, 75% 75%, 25% 75%, 25% 100%, 100% 100%, 100% 0%)',
            ' polygon(75% 0%, 100% 50%, 75% 100%, 0% 100%, 25% 50%, 0% 0%)',
            'polygon(10% 25%, 35% 25%, 35% 0%, 65% 0%, 65% 25%, 90% 25%, 90% 50%, 65% 50%, 65% 100%, 35% 100%, 35% 50%, 10% 50%)'
            ];

            shapeChangerBtn.addEventListener('click', function () {
            // Get a random index from the clipPathValues array
            const randomIndex = Math.floor(Math.random() * clipPathValues.length);
            
            // Set the clip-path value of the shape element
            shapeElement.style.clipPath = clipPathValues[randomIndex];
            
            });











            //Javascript for shape btn and color btn
           const shapebtn = document.getElementById('btn-shape');


            const clipPathValues1 = [
            'polygon(50% 0%, 0% 100%, 100% 100%)',
            'polygon(20% 0%, 80% 0%, 100% 100%, 0% 100%)',
            'polygon(25% 0%, 100% 0%, 75% 100%, 0% 100%)',
            'polygon(50% 0%, 80% 10%, 100% 35%, 100% 70%, 80% 90%, 50% 100%, 20% 90%, 0% 70%, 0% 35%, 20% 10%)',
            'polygon(0% 20%, 60% 20%, 60% 0%, 100% 50%, 60% 100%, 60% 80%, 0% 80%)',
            'polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%)',
            'polygon(75% 0%, 100% 50%, 75% 100%, 0% 100%, 25% 50%, 0% 0%)',
            'polygon(20% 0%, 0% 20%, 30% 50%, 0% 80%, 20% 100%, 50% 70%, 80% 100%, 100% 80%, 70% 50%, 100% 20%, 80% 0%, 50% 30%)',
            'polygon(0% 0%, 0% 100%, 25% 100%, 25% 25%, 75% 25%, 75% 75%, 25% 75%, 25% 100%, 100% 100%, 100% 0%)',
            ' polygon(75% 0%, 100% 50%, 75% 100%, 0% 100%, 25% 50%, 0% 0%)',
            'polygon(10% 25%, 35% 25%, 35% 0%, 65% 0%, 65% 25%, 90% 25%, 90% 50%, 65% 50%, 65% 100%, 35% 100%, 35% 50%, 10% 50%)'
            ];

            shapebtn.addEventListener('click', function () {
              // Get a random index from the clipPathValues array
            const randomIndex = Math.floor(Math.random() * clipPathValues1.length);
            
            // Set the clip-path value of the shape element
            shapebtn.style.clipPath = clipPathValues1[randomIndex];
            let red = Math.floor(Math.random() * 256);
            let green = Math.floor(Math.random() * 256);
            let blue = Math.floor(Math.random() * 256);
            shapebtn.style.backgroundColor = `rgb(${red}, ${green}, ${blue})`;
            
            });






            //color btn

            const colorbtn = document.getElementById('btn-color');
            colorbtn.addEventListener('click', function() {
            let red = Math.floor(Math.random() * 256);
            let green = Math.floor(Math.random() * 256);
            let blue = Math.floor(Math.random() * 256);
            colorbtn.style.backgroundColor = `rgb(${red}, ${green}, ${blue})`;
            });



        
    </script>


</body>
</html>
