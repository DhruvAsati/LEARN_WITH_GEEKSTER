  <style>
    #gallery {
    width: 1200px;

    padding-bottom: 30px;
    display: grid;
    grid-gap: 20px;

}

#gallery img {
    height: 150px;
    width: 100%;
    box-shadow: 0 1px 5px rgba(104, 104, 104, 0.8);
}
