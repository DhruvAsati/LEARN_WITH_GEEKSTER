<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Projects with iframes</title>
</head>
<body>
    <h1>HTML Projects with iframes</h1>
    <h2>Local Content</h2>
    <iframe src="local.html" frameborder="1" width="300" height="150"></iframe>

    <h2>External Website</h2>
    <iframe src="https://www.geekster.in/" frameborder="1"  width="560" height="330"></iframe>
    <h2>Youtube Video</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/H335Vdkmdhk?si=G-uxrV_GWuhyMOOc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
